<!DOCTYPE html>
<html ng-app="fnthanksmom" ng-controller="AppController">
<head>
    <title ng-bind="Page.title()"></title>
    <link rel="stylesheet" type="text/css" href="/public/bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/public/bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="/public/css/app.css">
    <script type="text/javascript" src="/public/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/public/bower_components/foundation/js/foundation.min.js"></script>
    <script type="text/javascript" src="/public/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/public/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/public/bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="/public/bower_components/angular-foundation/mm-foundation-tpls.min.js"></script>
    <script type="text/javascript" src="/public/js/app.js"></script>
    <script type="text/javascript" src="/public/js/services.js"></script>
    <script type="text/javascript" src="/public/js/controllers.js"></script>
</head>
<body>

<div class="row">
    <div class="columns small-3">
        <ul class="side-nav" ng-controller="NavController">
            <li class="heading" ng-class="{ active: isActive('/twitter')}"><a href="/twitter">Twitter</a></li>
            <li ng-class="{ active: isActive('/twitter/schedule')}"><a href="/twitter/schedule">Schedule</a></li>
            <li ng-class="{ active: isActive('/twitter/interact')}"><a href="/twitter/interact">Interact</a></li>
            <li class="heading" ng-class="{ active: isActive('/reddit')}"><a href="/reddit">Reddit</a></li>
            <li class="heading" ng-class="{ active: isActive('/facebook')}"><a href="/facebook">Facebook</a></li>
        </ul>
    </div>
    <div class="columns small-9">
        <div class="row">
            <div class="columns small-12">
                <h1 ng-bind="Page.title()"></h1>
            </div>
        </div>
        <div class="row">
            <div class="columns small-12">
                <nav class="breadcrumbs" ng-controller="NavController">
                    <a ng-class="{ current: isActive(breadcrumb.href)}" ng-bind="breadcrumb.text" ng-href="{{ breadcrumb.href }}" ng-repeat="breadcrumb in Page.breadcrumbs()"></a>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="columns small-12" ng-view></div>
        </div>
    </div>
</div>

</body>
</html>
